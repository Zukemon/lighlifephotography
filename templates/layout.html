    <body class="back1">
        <nav class="navbar navbar-expand-md navbar-dark bg navbar-fixed" style="background-color: rgb(240, 240, 240);">
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-dark navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-dark navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbar">
                {% if not session %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <!-- <li class="nav-item" style="background-color: #512646; transform: rotate(-3deg);"><a class="nav-link" href="/"></a></li> -->
                    </ul>
            </div>        
                    
            <div class="pss"><a style= 'font-family: Ralewayi; transform: center;' class="navbar-brand" href="/"><span class="red">Darryl Putter Photography</span></a></div>
        

            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto mt-2">
                        <!-- <li class="nav-item" style="background-color: rgb(40, 53, 64); transform: rotate(2deg);"><a class="nav-link" href="/"></a></li> -->
                    </ul>
                
                {% endif %}
            </div>
            
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
